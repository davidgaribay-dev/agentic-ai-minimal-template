services:
  seaweedfs:
    image: chrislusf/seaweedfs:latest
    restart: always
    ports:
      - "8333:8333"  # S3 API
      - "9333:9333"  # Master
      - "8080:8080"  # Volume/Filer
    command: server -s3 -dir=/data
    volumes:
      - seaweedfs-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:9333/cluster/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Main application database (with pgvector for LangGraph memory semantic search)
  # Note: pgvector and pg_trgm extensions are created by Alembic migrations
  db:
    image: pgvector/pgvector:pg17
    restart: always
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - ./backend/.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-app}"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # =============================================================================
  # Application Services (Backend + Frontend)
  # =============================================================================

  # Prestart - runs migrations and initial setup
  prestart:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_SERVER=db
    depends_on:
      db:
        condition: service_healthy
    command: bash scripts/prestart.sh
    restart: "no"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_SERVER=db
      - S3_ENDPOINT_URL=http://seaweedfs:8333
      - S3_ACCESS_KEY=any
      - S3_SECRET_KEY=any
      - S3_BUCKET_NAME=uploads
      - S3_PUBLIC_URL=http://localhost:8333
      - AUDIT_LOG_DIR=/var/log/app
    volumes:
      - audit-logs:/var/log/app
    depends_on:
      db:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy
      prestart:
        condition: service_completed_successfully
    command: uv run uvicorn backend.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://0.0.0.0:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  app-db-data:
  seaweedfs-data:
  audit-logs:
