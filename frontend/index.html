<!doctype html>
<html lang="en">

<head>
  <script>
    (function () {
      var t = localStorage.getItem('ui-theme') || 'system';
      var d = t === 'dark' || (t === 'system' && matchMedia('(prefers-color-scheme:dark)').matches);
      if (d) document.documentElement.classList.add('dark');

      // Apply cached theme colors only if they match the resolved theme mode
      // This prevents dark theme colors being applied when system preference is light
      var cachedColors = localStorage.getItem('ui-theme-colors');
      var cachedMode = localStorage.getItem('ui-theme-mode');
      var resolvedMode = d ? 'dark' : 'light';
      if (cachedColors && cachedMode === resolvedMode) {
        try {
          var colors = JSON.parse(cachedColors);
          var root = document.documentElement;
          Object.keys(colors).forEach(function(key) {
            var cssVar = key.replace(/_/g, '-');
            root.style.setProperty('--' + cssVar, colors[key]);
          });
        } catch (e) {
          console.warn('Failed to apply cached theme colors:', e);
        }
      }
    })();
  </script>
  <style>
    html.dark {
      background-color: oklch(0.145 0 0);
    }
  </style>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
