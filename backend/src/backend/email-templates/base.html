<!DOCTYPE html>
<html lang="{{ lang | default('en') }}" {% if dir %}dir="{{ dir }}"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        /* Linear-inspired minimal email design */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            color: #1a1a1a;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .wrapper {
            max-width: 480px;
            margin: 0 auto;
            padding: 48px 24px;
        }
        .logo {
            margin-bottom: 32px;
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0 0 16px 0;
            line-height: 1.3;
        }
        p {
            font-size: 15px;
            color: #4a4a4a;
            margin: 0 0 16px 0;
        }
        .code-box {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 24px;
            margin: 24px 0;
            text-align: center;
        }
        .code {
            font-family: 'SF Mono', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 8px;
            color: #1a1a1a;
        }
        .button {
            display: inline-block;
            background-color: #5C5CFF;
            color: #ffffff !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            margin: 8px 0;
        }
        .button:hover {
            background-color: #4B4BDF;
        }
        .secondary-text {
            font-size: 13px;
            color: #666666;
        }
        .divider {
            border: none;
            border-top: 1px solid #e5e5e5;
            margin: 32px 0;
        }
        .footer {
            margin-top: 32px;
        }
        .footer p {
            font-size: 13px;
            color: #888888;
            margin: 0 0 8px 0;
        }
        .footer a {
            color: #5C5CFF;
            text-decoration: none;
        }
        .credentials {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 16px 24px;
            margin: 24px 0;
        }
        .credentials p {
            margin: 8px 0;
            font-size: 14px;
            color: #1a1a1a;
        }
        .credentials p:first-child {
            margin-top: 0;
        }
        .credentials p:last-child {
            margin-bottom: 0;
        }
        /* RTL support */
        [dir="rtl"] .code {
            letter-spacing: 4px;
            direction: ltr;
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo">{{ project_name | default('AI Agent') }}</div>
        {% block content %}{% endblock %}
        <div class="footer">
            <hr class="divider">
            <p>{{ project_name | default('AI Agent') }}</p>
        </div>
    </div>
</body>
</html>
